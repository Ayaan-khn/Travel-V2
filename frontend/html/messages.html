<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - TravelSync</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/discover.css">
    <style>
        .conversation-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .conversation-card:hover {
            background: rgba(255,255,255,0.1);
            transform: translateX(4px);
        }
        .conversation-avatar img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .conversation-info {
            flex: 1;
            min-width: 0;
        }
        .conversation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        .conversation-name {
            font-weight: 600;
            font-size: 15px;
        }
        .conversation-time {
            font-size: 12px;
            opacity: 0.7;
        }
        .conversation-preview {
            font-size: 13px;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Chat View */
        .chat-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-gradient);
            z-index: 10000;
            flex-direction: column;
        }
        .chat-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        .chat-back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
        }
        .chat-participant-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }
        .chat-participant-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .chat-participant-name {
            font-weight: 600;
            font-size: 16px;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .message {
            max-width: 75%;
        }
        .message.sent {
            align-self: flex-end;
        }
        .message.received {
            align-self: flex-start;
        }
        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }
        .message.sent .message-bubble {
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message.received .message-bubble {
            background: rgba(255,255,255,0.2);
            color: white;
            border-bottom-left-radius: 4px;
        }
        .message-time {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 4px;
        }
        .message.sent .message-time {
            text-align: right;
        }
        .chat-empty {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0.8;
        }
        .chat-input-container {
            display: flex;
            gap: 10px;
            padding: 16px 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        .chat-input {
            flex: 1;
            padding: 14px 20px;
            border-radius: 25px;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 14px;
            outline: none;
        }
        .chat-input::placeholder {
            color: rgba(255,255,255,0.6);
        }
        .chat-send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .chat-send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>

<body>
    <div class="page-content">
        <!-- Messages List View -->
        <div id="messagesView">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="top-bar-left">
                    <h1 class="brand-title">Messages</h1>
                </div>
                <div class="top-bar-right">
                    <button class="icon-btn" onclick="newMessage()">‚úâÔ∏è</button>
                </div>
            </div>

            <!-- Search Bar -->
            <div style="padding: 0 20px 16px;">
                <input type="text" placeholder="Search conversations..." 
                       onkeyup="searchConversations(this.value)"
                       style="width: 100%; padding: 12px 16px; border-radius: 12px; border: none; 
                              background: rgba(255,255,255,0.2); color: white; outline: none;
                              font-size: 14px;">
            </div>

            <!-- Conversations List -->
            <div class="feed-container" id="messagesContainer">
            </div>
        </div>
    </div>

    <!-- Chat View (hidden by default) -->
    <div id="chatView" class="chat-view">
        <div class="chat-header">
            <button class="chat-back-btn" onclick="backToConversations()">‚Üê</button>
            <div class="chat-participant-info">
                <img id="chatParticipantPhoto" class="chat-participant-photo" src="" alt="">
                <span id="chatParticipantName" class="chat-participant-name"></span>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
        </div>
        
        <div class="chat-input-container">
            <input type="text" id="messageInput" class="chat-input" placeholder="Type a message...">
            <button class="chat-send-btn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">

            <span class="nav-icon">üåü</span>
            <span>Discover</span>
        </a>
        <a href="plans.html" class="nav-item">
            <span class="nav-icon">üìã</span>
            <span>Plans</span>
        </a>
        <a href="messages.html" class="nav-item active">
            <span class="nav-icon">üí¨</span>
            <span>Messages</span>
        </a>
        <a href="legends.html" class="nav-item">
            <span class="nav-icon">üìú</span>
            <span>Legends</span>
        </a>
        <a href="profile.html" class="nav-item">
            <span class="nav-icon">üë§</span>
            <span>Profile</span>
        </a>
    </nav>

    <script src="../js/common.js"></script>
    <script src="../js/messages.js"></script>
</body>
</html>
